{% extends 'base.html' %}
{% set active_page = "accounts" %}

{% block app_content %}
<div class="header_align">
    <h1 class="header_text">Manage Accounts</h1>
</div>
<form action="" method="POST">
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-bordered table-sm" id="dataTable" width="100%" cellspacing="0">
                    <thead class="thead-light">
                        <tr>
                            <th>Select</th>
                            <th>ID</th>
                            <th>User</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    {% for user in users %}
                        <tbody> 
                            <tr>
                                <td><input name='checkbox[]' class="cb" type="checkbox" id="{{user.id}}" value="{{user.id}}"></td>
                                <td>{{user.id}}</td>
                                <td>{{user.username}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.phone}}</td>
                            </tr>
                        </tbody>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
<br>
<div class="col-xl-5 col-lg-12 col-md-9">
    <span>
        <button class="btn btn-primary btn-user" type="submit" name="action" value="delete" onclick="return confirm('Are you sure?');">Delete Account</button>
    </span>
</div>
</form>
{% endblock %}
